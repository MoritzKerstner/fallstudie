<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Co² Werte</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>Werte</h1>
	<h:form>
		<p:commandButton value="Um Daten zu ändern melden Sie sich bitte an"
			icon="pi pi-pencil" action="#{co2controller.startEdit()}" />



		<p:dataTable var="co2emission" value="#{co2Liste.liste}"
			widgetVar="emmissionTable" emtyMessage="Keine Daten gefunden"
			allowUnsorting="true" sortMode="single">
			<f:facet name="header">

				<h2>Emissionen Übersicht</h2>
			</f:facet>

			<p:column headerText="Land" filterBy="#{co2emission.land}"
				filterMatchMode="contains">
				<h:outputText value="#{co2emission.land}" />
			</p:column>

			<p:column headerText="Zueletzt aktualisiert"
				sortBy="#{co2emission.datum}" sortOrder="desc">
				<p:datePicker value="#{co2emission.datum}" disabled="true" />
			</p:column>

			<p:column headerText="CO2-Emissionen in Mio. t"
				sortBy="#{co2emission.co2Wert}" sortOrder="desc">
				<p:outputLabel value="#{co2emission.co2Wert}" />
			</p:column>

		</p:dataTable>



	</h:form>
</h:body>
</html>
