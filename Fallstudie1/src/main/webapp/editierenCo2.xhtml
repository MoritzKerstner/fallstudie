<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Co² Werte Ändern</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>Werte</h1>
	<h:form>
		<p:commandButton value="Speichern" icon="pi pi-pencil"
			action="#{co2controller.stopEdit()}" />
		<p:commandButton value="Bearbeiten abbrechen" action="index" />
		<p:commandButton value="Daten hinzufügen" action="neuesLand" />
		<p:dataTable var="co2emission" value="#{co2controller.emissionList}">
			<f:facet name="header">

				<h2>Emissionen Übersicht</h2>
			</f:facet>

			<p:column headerText="Land" filterBy="#{co2emission.land}"
				filterMatchMode="contains" sortBy="#{co2emission.land}">
				<p:inputText value="#{co2emission.land}" disabled="true" />
			</p:column>

			<p:column headerText="Zueletzt aktualisiert"
				sortBy="#{co2emission.datum}">
				<p:datePicker id="zuletztGeaendert" value="#{co2emission.datum}"
					pattern="dd.MM.yy" />
			</p:column>

			<p:column headerText="CO2-Emissionen in Mio. t"
				sortBy="#{co2emission.co2Wert}" sortOrder="desc">
				<p:inputText value="#{co2emission.co2Wert}" />
			</p:column>

		</p:dataTable>
		<p:commandButton value="Speichern" icon="pi pi-pencil"
			action="#{co2controller.stopEdit()}" />
		<p:commandButton value="Bearbeiten abbrechen" action="index" />
	</h:form>
</h:body>
</html>
