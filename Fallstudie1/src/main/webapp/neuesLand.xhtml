<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Neues Land hinzufügen</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="land" value="Land: " />
			<h:inputText id="land" value="#{co2controller.neuesLand}"
				required="true" />

			<h:outputLabel for="datum" value="Datum: " />
			<h:inputText id="datum" value="#{co2controller.neuesDatum}"
				required="true">
				<f:convertDateTime pattern="dd.MM.yyyy" />
			</h:inputText>

			<h:outputLabel for="wert" value="CO2-Wert: " />
			<h:inputText id="wert" value="#{co2controller.neuerWert}"
				required="true" />

			<h:commandButton value="Speichern" action="#{co2controller.addLand}" />
		</h:panelGrid>
	</h:form>

	<h:link value="Zurück zur Liste" outcome="index.xhtml" />
</h:body>
</html>
